syntax = "proto3";

package user;

// The user info service definition.
service UserInfo {
  // Sends a user info
  rpc SendUser (UserRequest) returns (UserReply) {}
}

// The request message containing the user's name.
message UserRequest {
  int32 id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  string gender = 5;
  string ip_address = 6;
  string user_name = 7;
  string agent = 8;
  string country = 9;
}

// The response message containing the greetings
message UserReply {
  string message = 1;
}
